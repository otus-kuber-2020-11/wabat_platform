apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
  labels:
    app: paymentservice
spec:
  replicas: 3
  strategy:
    type: RollingUpdate    
    rollingUpdate:
      maxSurge: 3        # how many pods we can add at a time      
      maxUnavailable: 0  # maxUnavailable define how many pods can be# unavailable during the rolling update
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice
    spec:
      containers:
      - name: server
        image: 3davinci/paymentservice:v0.0.2
